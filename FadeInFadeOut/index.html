<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>JavaScript</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
        <section class="content">
            <div class="header">
                <h1><script>document.write("Tutorial:JavaScript Fundamental")</script></h1>
            </div>
            <div class="maincontent">
                <div>
                    <button onclick="fadeOut()">Start</button><br>
                    <img src="animal.jpeg" width="400" id="myImage">
                </div>

                <script type="text/javascript">
                   var element = document.getElementById("myImage");
                   
                   var duration = 1000;
                   var hideTime = 1000;
                   var showTime = 1000;

                   function setOpacity(value) {
                        element.style.opacity = value;
                   }

                   function fadeOut() {
                        for(i=0; i<=1; i+=0.01){
                            setTimeout("setOpacity("+(1-i)+")", i*duration);
                        }
                       setTimeout("fadeIn()", (duration+hideTime));
                   }
                   
                   function fadeIn() {
                       for(i=0; i<=1; i+=0.01){
                           setTimeout("setOpacity("+i+")", i*duration);
                       }
                       setTimeout("fadeOut()", (duration+showTime));
                   }

                </script>

            </div>
            <div class="footer">
                <h4><script>document.write("&copy; All Right Reserved TP")</script></h4>
            </div>
        </section>
    <body>

    </body>
</html>
