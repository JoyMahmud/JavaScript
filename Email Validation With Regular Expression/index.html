<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>JavaScript</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
        <section class="content">
            <div class="header">
                <h1><script>document.write("Tutorial:JavaScript Fundamental")</script></h1>
            </div>
            <div class="maincontent">
                <table>
                    <tr>
                        <td>Your Email:</td>
                        <td><input type="text" id="getValue" onkeyup="validateEmail()"></td>
                    </tr>


                </table>

                <script type="text/javascript">

                    function validateEmail() {
                        var getEmail = document.getElementById("getValue");
                        var email = getEmail.value;
                        var emailRegEx = /([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})/;
                        getEmail.style.color = "white";

                        if(emailRegEx.test(email)){
                            getEmail.style.backgroundColor = "green";
                        }else{
                            getEmail.style.backgroundColor = "red";
                        }
                    }

                </script>

            </div>
            <div class="footer">
                <h4><script>document.write("&copy; All Right Reserved TP")</script></h4>
            </div>
        </section>
    <body>

    </body>
</html>
