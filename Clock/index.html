<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>JavaScript</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
        <section class="content">
            <div class="header">
                <h1><script>document.write("Tutorial:JavaScript Fundamental")</script></h1>
            </div>
            <div class="maincontent">
                <div>
                    <h1>Local Time</h1><hr/>
                    <span id="hour"></span> :
                    <span id="minute"></span> :
                    <span id="second"></span>
                </div>
                <script>

                   function clock() {
                       var date = new Date();

                       var hour   = date.getHours();
                       var minute = date.getMinutes();
                       var second = date.getSeconds();

                       document.getElementById("hour").innerHTML    = hour;
                       document.getElementById("minute").innerHTML  = minute;
                       document.getElementById("second").innerHTML  = second;
                   }
                   setInterval(clock, 1000);

                </script>
            </div>
            <div class="footer">
                <h4><script>document.write("&copy; All Right Reserved TP")</script></h4>
            </div>
        </section>

</html>
